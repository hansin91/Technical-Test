<table class="table table-bordered">
  <tr>
    <td>Date</td>
    <td>{{ weight.date | date: 'yyyy-MM-dd'  }}</td>
  </tr>
  <tr>
    <td>Max</td>
    <td>{{ weight.maxWeight}}</td>
  </tr>
  <tr>
    <td>Min</td>
    <td>{{ weight.minWeight}}</td>
  </tr>
  <tr>
    <td>Difference</td>
    <td>{{ weight.maxWeight - weight.minWeight }}</td>
  </tr>
</table>
