<div class="example-container">
    <form [formGroup]="form" class="form__edit" (ngSubmit)="submit(form)">
      <mat-form-field>
        <input matInput placeholder="Max Weight" formControlName="maxWeight" >
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Min Weight" formControlName="minWeight">
      </mat-form-field>

      <mat-form-field>
        <input matInput  [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="example-button-row">
        <button class="btn--submit" mat-raised-button color="primary">Save</button>
        <button routerLink="/" mat-raised-button color="warn">Cancel</button>
      </div>
    </form>
  </div>
