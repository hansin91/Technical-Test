<div class="example-container">
  <form [formGroup]="addForm" class="form__add" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Max Weight" formControlName="maxWeight">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Min Weight" formControlName="minWeight">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="date" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="example-button-row">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
