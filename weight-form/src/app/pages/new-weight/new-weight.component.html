<div class="example-container">
  <form #f="ngForm" class="form__add" (ngSubmit)="submit(f.value)">
    <mat-form-field>
      <input matInput placeholder="Max Weight" ngModel name="maxWeight" #maxWeight="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Min Weight" ngModel name="minWeight" #minWeight="ngModel">
    </mat-form-field>

    <mat-form-field>
      <input matInput ngModel name="date" #date="ngModel" [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="example-button-row">
      <button mat-raised-button color="primary">Save</button>
    </div>
  </form>
</div>
